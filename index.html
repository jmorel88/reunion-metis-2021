<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RÃ©union Metis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: black;
        position: relative;
        display: block;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      video {
        opacity: 0;
        pointer-events: 0;
        object-fit: cover;
        object-position: center;
        transform: scaleX(-1);
        z-index: 997;
        position: fixed;
        top: 0;
        left: 0;
      }
      #canvas {
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 998;
        transform: scaleX(-1);
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
      .foreground {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
      }
      svg {
        position: absolute;
        width: 100%;
        z-index: 999;
        opacity: 0;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="background" />
      <canvas id="canvas"></canvas>
      <div class="foreground"></div>
      <video id="video" controls muted autoplay></video>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
