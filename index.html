<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réunion Metis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #overlay {
        pointer-events: none;
        position: fixed;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      #overlay img {
        width: 10vh;
        animation: scale 1s ease-in-out 0s infinite alternate;
      }
      @keyframes scale {
        from {
          transform: scale(0.75);
        }
        to {
          transform: scale(1.0)
        }
      }

      #overlay .blurb {
        color: #ffe8a0;
        margin-bottom: 50px;
        background-color: black;
        text-shadow: 1px 1px 2px black;
        font-size: 32px;
        letter-spacing: .075em;
        line-height: 1.1em;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .container {
        background-color: black;
        position: relative;
        display: block;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #video {
        opacity: 0;
        pointer-events: 0;
        object-fit: cover;
        object-position: center;
        transform: scaleX(-1);
        z-index: 999;
        position: fixed;
        top: 0;
        left: 0;
      }
      #canvas {
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 998;
        transform: scaleX(-1);
      }
      .container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
      .foreground {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
      }
      .foreground svg {
        position: absolute;
        width: 100%;
        z-index: 999;
        opacity: 0;
        transform: scaleX(-1);
      }
      .foreground svg path {
        fill: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <small class="blurb">L'expérience commence derrière la ligne.<br /> Interagissez avec l'œuvre en déplaçant vos mains.</small>
      <img src="/flower-7.png">
    </div>
    <div class="container">
      <img id="background" />
      <canvas id="canvas"></canvas>
      <div class="foreground"></div>
      <video id="video" controls muted autoplay></video>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
