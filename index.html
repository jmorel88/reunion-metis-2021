<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RÃ©union Metis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      video {
        opacity: 0;
        pointer-events: 0;
        object-fit: cover;
        object-position: center;
        transform: scaleX(-1);
        z-index: 999;
        position: fixed;
        top: 0;
        left: 0;
      }
      #canvas {
        opacity: 1;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 998;
        transform: scaleX(-1);
      }
      img {
        width: 10vw;
      }
      #pause {
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 42px;
        z-index: 999;
      }
      .total {
        position: absolute;
        color: white;
        top: 60px;
        left: 60px;
        z-index: 999;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <video id="video" controls muted autoplay></video>
    <script type="module" src="/main.js"></script>
  </body>
</html>
